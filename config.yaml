  gitRepo: https://github.com/DanielSSilva/DanielSSilva.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: false
  logo:
    favicon: "images/favicon.png"
  footer: 
    enable: true
  background: "images/background/background.png"

  features:
    analytics:
      enabled: true
      google:
        id: G-6H5T7PXLSM